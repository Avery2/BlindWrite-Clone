<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <title>BlindWrite</title>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="how_long">
      <!-- <p>How Long?</p> -->
      <input type="number" id="time_input" placeholder="How many minutes?" min="0.1"/>
    </div>
    <div id="write_content">
      <!-- <h1 id="name" class="inline">BlindWrite</h1> -->
      <button id="toggle_blur_button" type="button" class="inline">
        BlindWrite
      </button>
      <div id="progressBar">
        <div id="loadingBar"></div>
      </div>

      <div id="text_input_container">
        <textarea id="text_input" type="text" autofocus></textarea>
      </div>
    </div>
    <script type="text/javascript" src="JS/script.js"></script>
  </body>
</html>
